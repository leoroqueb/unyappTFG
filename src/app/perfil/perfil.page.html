<ion-content>
  <div class="wrapper">
    <div id="content">
      <div class="form">
        <span style="font-size: larger;"><strong>Personalizaci√≥n</strong></span>
        <br><br>
        <ion-label>Tipo de jugador </ion-label>
        <ion-select #player placeholder="Elige" multiple="false" (ionChange)="changeTypeOfPlayer($event)">
          <ion-select-option value="Casual">Casual</ion-select-option>
          <ion-select-option value="Competitivo">Competitivo</ion-select-option>
          <ion-select-option value="Trophy Hunter">Trophy Hunter</ion-select-option>
          <ion-select-option value="Multiplayer">Multiplayer</ion-select-option>
        </ion-select>
        <ion-label position="floating">Fecha de nacimiento</ion-label>
        <ion-datetime #date displayFormat="DD-MM-YYYY" max="2007-01-01" (ionChange)="changeBirthDate($event)" placeholder="DD-MM-YYYY"></ion-datetime>
        <br><br>
    </div>
      <input type="button" (click)="saveChanges()" value="Guardar cambios">
    </div>
  </div>
</ion-content>
