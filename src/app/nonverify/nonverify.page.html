<ion-header>
  <ion-toolbar>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <ion-title>nonverify</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="user$ | async as usuario">
  <ion-row>
    <ion-col size="12">
      <h2 >¡Gracias por unirte a nuestra comunidad, <strong>{{usuario.displayName}}</strong>!</h2>
      <p>Hemos enviado un email de confirmación a <strong>{{usuario.email}}</strong></p>
      <p>Por favor, comprueba tu correo y pulsa en el link de confirmación para poder acceder a Uny</p>
    </ion-col>
  </ion-row>
  <ion-row>
    <button ngbPopover="El equipo de Uny se toma muy enserio que no se introduzcan en el sistema
    droides del Imperio que puedan robarnos información o ejecutar la orden 66 sin nuestro permiso.
    Por esto, mediante el sistema de verificación del email nos aseguramos que solo entren a nuestra página 
    simpatizantes de la república." triggers="mouseenter:mouseleave" popoverTitle="Protección contra bots" placement="bottom-left"
    container="body" [openDelay]="300" [closeDelay]="1000">
      <ion-icon name="help-circle-outline"></ion-icon>¿Por qué hacemos esto?
    </button>
    <ion-col size="12">
      <ion-button (click)="onClick()" expand="block" fill="clear" shape="round">
        Reenvíame el correo
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
