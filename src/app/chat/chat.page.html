<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{userName}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let message of chat">
    <ion-card-header>
      <strong #from>{{message.from}}</strong>
    </ion-card-header>
    <ion-card-content>
      {{message.msg}}
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-input type="text" #msg placeholder="Escribe un mensaje..."></ion-input>
    <ion-buttons slot="end">
      <ion-button (click)="sendMessage(msg)" >
        Enviar
        <ion-icon slot="start" name="send"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
