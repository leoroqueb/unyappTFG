<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item-divider> 
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
      <ion-item>
        <ion-label position="floating">E-Mail </ion-label>
        <ion-input required formControlName="email" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input required formControlName="password" type="password"></ion-input>
      </ion-item>
      <ion-button block color="primary" type="submit" [disabled]="loginForm.invalid">
        Iniciar sesión
      </ion-button>
    </form>
  </ion-item-divider>
  <ion-item-divider>
    <h2>¿Eres nuevo?</h2>
    <ion-button routerLink="/signup" expand="block" color="danger" shape="round">
      ¡Regístrate!
    </ion-button>
  </ion-item-divider>
</ion-content>
