<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home:</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button routerLink="/perfil" color="danger" shape="round">
    Vamos al perfil
  </ion-button>
  <ion-button (click)="cerrarSesion()" expand="block" fill="clear" shape="round">
    Cerrar sesion
  </ion-button>
</ion-content>
