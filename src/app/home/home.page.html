<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="user$ | async as user">
  <h1>Bienvenido, {{user.displayName}}</h1>
  <ion-button routerLink="/perfil" color="danger" shape="round">
    Vamos al perfil
  </ion-button>
  <ion-button (click)="cerrarSesion()" shape="round">
    Cerrar sesion
  </ion-button>
  
</ion-content>
