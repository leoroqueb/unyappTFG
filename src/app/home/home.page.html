<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="user$ | async as thisUser">
  <app-user-cards *ngFor="let user of usersCollection">
    
  </app-user-cards>
  <h1>Bienvenido, {{thisUser.displayName}}</h1>
  <ion-button routerLink="/perfil" color="danger" shape="round">
    Vamos al perfil
  </ion-button>
  <ion-button (click)="cerrarSesion()" shape="round">
    Cerrar sesion
  </ion-button>
  
</ion-content>
